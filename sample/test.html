<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <script>
        let timer;
        const timeoutDuration = 10000; // 120 seconds (2 minutes) 120000

        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                window.location.href = 'https://www.google.com/'; // Replace with the URL of your top page
            }, timeoutDuration);
        }

        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('mousedown', resetTimer); // Detects mouse clicks
        document.addEventListener('keypress', resetTimer); // Detects keyboard presses
        document.addEventListener('touchmove', resetTimer); // Detects touch events (for mobile devices)

        // Initialize timer when the page loads
        window.onload = resetTimer;
    </script>
</head>
<body>
    <!-- Your webform content goes here -->
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
